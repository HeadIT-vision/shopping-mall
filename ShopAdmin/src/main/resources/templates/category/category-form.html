<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/modal-layout}">
<body>
<div layout:fragment="modalFragment" id="category-modal">
  <div class="p-6 border-bottom-dgray">
    <div class="text-xl">카테고리 추가</div>
  </div>

  <form id="category-form" method="POST" action="/categories/new-category" class="flex flex-col">
    <div class="flex items-center gap-14 px-6 py-10 border-bottom-gray">
      <label for="categoryName">카테고리 이름</label>
      <input type="text" name="categoryName" id="categoryName" class="flex-1 w-80" placeholder="카테고리 이름을 입력해주세요.">
    </div>

    <div class="flex items-center justify-end gap-x-1.5 px-6 py-10">
      <button id="btn-close" class="btn-gray h-12 w-24">취소하기</button>
      <button type="submit" class="btn-orange h-12 w-24">저장하기</button>
    </div>
  </form>
</div>
</body>
</html>
