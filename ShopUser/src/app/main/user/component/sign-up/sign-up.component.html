<!-- src/app/main/user/component/sign-up/sign-up.component.html -->
<div class="container col-12 col-lg-4">
  <div class="card mt-5">
    <div class="card-header text-center bg-light">
      <h2 class="card-title mb-0">회원가입</h2>
    </div>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="card-body pt-4 pb-0">
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">아이디</label>
          <div class="col-9">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" required email>
<!--            <div *ngIf="signUpForm.submitted && !signUpForm.controls.email?.valid" class="offset-col-3 form-text text-danger">-->
<!--              <div *ngIf="signUpForm.controls.email?.errors?.required">이메일을 입력해주세요.</div>-->
<!--              <div *ngIf="signUpForm.controls.email?.errors?.email">이메일 형식이 올바르지 않습니다.</div>-->
<!--            </div>-->
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-3 col-form-label">비밀번호</label>
          <div class="col-9">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required minlength="6">
<!--            <div *ngIf="signUpForm.submitted && !signUpForm.controls.password?.valid" class="offset-col-3 form-text text-danger">-->
<!--              <div *ngIf="signUpForm.controls.password?.errors?.required">비밀번호를 입력해주세요.</div>-->
<!--              <div *ngIf="signUpForm.controls.password?.errors?.minlength">비밀번호는 최소 6자 이상이어야 합니다.</div>-->
<!--            </div>-->
          </div>
        </div>

        <div class="mb-3 row">
          <label for="passwordConfirm" class="col-3 col-form-label">비밀번호 확인</label>
          <div class="col-9">
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="model.passwordConfirm" required>
<!--            <div *ngIf="signUpForm.submitted && !signUpForm.controls.passwordConfirm?.valid" class="offset-col-3 form-text text-danger">-->
<!--              <div *ngIf="signUpForm.controls.passwordConfirm?.errors?.required">비밀번호 확인을 입력해주세요.</div>-->
<!--            </div>-->
          </div>
        </div>

        <div class="mb-3 row">
          <label for="userName" class="col-3 col-form-label">이름</label>
          <div class="col-9">
            <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="model.userName" required>
<!--            <div *ngIf="signUpForm.submitted && !signUpForm.controls.userName?.valid" class="offset-col-3 form-text text-danger">-->
<!--              <div *ngIf="signUpForm.controls.userName?.errors?.required">이름을 입력해주세요.</div>-->
<!--            </div>-->
          </div>
        </div>

        <div class="mb-3 row">
          <label for="mobile" class="col-3 col-form-label">연락처</label>
          <div class="col-9">
            <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="model.mobile" required>
<!--            <div *ngIf="signUpForm.submitted && !signUpForm.controls.mobile?.valid" class="offset-col-3 form-text text-danger">-->
<!--              <div *ngIf="signUpForm.controls.mobile?.errors?.required">연락처를 입력해주세요.</div>-->
<!--            </div>-->
            <div id="mobileHelpBlock" class="offset-3 form-text">
              <span>'-' 없이 숫자만 입력해주세요.</span>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-body">
        <div class="mb-3 row">
          <div class="col-3">
            <label for="postCode" class="col-form-label">우편번호</label>
          </div>
          <div class="col-auto col-5">
            <input type="text" class="form-control" id="postCode" name="postCode" [(ngModel)]="model.postCode" readonly>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="button">검색</button>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="address" class="col-3 col-form-label">주소</label>
          <div class="col-9">
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="extraAddress" class="col-3 col-form-label">상세주소</label>
          <div class="col-9">
            <input type="text" class="form-control" id="extraAddress" name="extraAddress" [(ngModel)]="model.extraAddress">
          </div>
        </div>
      </div>

      <div class="card-footer bg-white p-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">회원가입</button>
          <button class="btn btn-secondary" type="button">취소</button>
        </div>
      </div>
    </form>
  </div>
</div>
