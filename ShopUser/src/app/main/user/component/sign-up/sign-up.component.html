<div class="container col-12 col-lg-4">
  <div class="card mt-5">
    <div class="card-header text-center bg-light">
      <h2 class="card-title mb-0">회원가입</h2>
    </div>
    <div class="card-body pt-4 pb-0">
      <div class="mb-3 row">
        <label for="userId" class="col-3 col-form-label">아이디</label>
        <div class="col-9">
          <input type="text" class="form-control" id="userId">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-3 col-form-label">비밀번호</label>
        <div class="col-9">
          <input type="password" class="form-control" id="password">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="passwordConfirm" class="col-3 col-form-label">비밀번호 확인</label>
        <div class="col-9">
          <input type="password" class="form-control" id="passwordConfirm">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="userName" class="col-3 col-form-label">이름</label>
        <div class="col-9">
          <input type="text" class="form-control" id="userName">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="mobile" class="col-3 col-form-label">연락처</label>
        <div class="col-9">
          <input type="text" class="form-control" id="mobile" aria-describedby="mobileHelpBlock">
        </div>
        <div id="mobileHelpBlock" class="offset-3 form-text">
          <span>'-' 없이 숫자만 입력해주세요.</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="card-body">

      <div class="mb-3 row">
        <div class="col-3">
          <label for="postCode" class="col-form-label">우편번호</label>
        </div>
        <div class="col-auto col-5">
          <input type="text" class="form-control" id="postCode" readonly>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">검색</button>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="address" class="col-3 col-form-label">주소</label>
        <div class="col-9">
          <input type="text" class="form-control" id="address" readonly>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="address" class="col-3 col-form-label">상세주소</label>
        <div class="col-9">
          <input type="text" class="form-control" id="extraAddress">
        </div>
      </div>
    </div>

    <div class="card-footer bg-white p-4">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">회원가입</button>
        <button class="btn btn-secondary" type="button">취소</button>
      </div>
    </div>
  </div>
</div>
