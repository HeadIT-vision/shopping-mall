<div class="container">
  <div class="d-flex justify-content-center align-items-center max-height">
    <mat-card appearance="outlined" class="col-md-5 login-card p-4">
      <div class="d-flex justify-content-center">
        <h1 class="font-weight-bold font-20">Sign in</h1>
      </div>
      <mat-card-content class="mt-4">
          <div class="row">
            <mat-form-field appearance="outline" class="p-0">
              <mat-label>아이디</mat-label>
              <input matInput type="text"/>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline" class="p-0">
              <mat-label>비밀번호</mat-label>
              <input matInput type="password"/>
            </mat-form-field>
          </div>
      </mat-card-content>
      <div class="card-footer d-grid gap-2">
          <button class="btn-block btn btn-lg btn-primary">로그인</button>
          <button class="btn-block btn btn-lg btn-secondary" routerLink="signup">회원가입</button>
          <button class="btn-block btn btn-lg btn-secondary">카카오 계정 연동</button>
      </div>
    </mat-card>
  </div>
</div>
